<!DOCTYPE html>
<html style="margin: 0px; width: 100%; height: 100%; overflow: hidden;">

	<head>
		<title>EVOWAVE: An open-source software evolution visualization</title>

		<script type="text/javascript" src="/js/libs/processing.js"></script>
		<script type="text/javascript" src="/js/libs/angular.js"></script>
		<script type="text/javascript" src="/js/libs/angular-route.js"></script>
		<script type="text/javascript" src="/js/libs/colorprocessing.js"></script>
		<script type="text/javascript" src="/js/libs/moment.js"></script>
		<script type="text/javascript" src="/js/libs/ui-bootstrap.js"></script>
		<script type="text/javascript" src="/js/modules/main/main.js"></script>
		<script type="text/javascript" src="/js/modules/main/controllers/MainEvowaveController.js"></script>
		<script type="text/javascript" src="/js/modules/evowave/evowave.js"></script>
		<link rel="stylesheet" href="/css/libs/bootstrap.css" />

		<style>
			body {
				font-family: Calibri, Arial, Helvetica, sans-serif;
				font-size: 14px;
				margin: 0px;
				width: 100%;
				height: 100%;
			}

			.top-fixed {
				position: absolute;
				width: 100%;
				z-index: 1;
			}

			.molecule-info {
				position: absolute;
				right: 30px;
				margin-right: 30px;
				margin-top: 100px;
				width: 20%;
			}
		</style>
	</head>

	<body ng-app="evowave-main" ng-controller="MainEvowaveController">
		<div class="top-fixed">
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<ul class="nav navbar-nav">
							<li class="active dropdown" dropdown on-toggle="toggled(open)">
								<a href class="navbar-brand" id="simple-dropdown" dropdown-toggle>jEdit
									<span class="caret"></span>
							</a>
								<ul class="dropdown-menu" aria-labelledby="simple-dropdown">
									<li><a href>jHotDrawn</a> <a href>jMonkeyEngine</a> <a href>Maven</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<form class="nav navbar-form navbar-left">
							<div class="form-group">
								<div class="input-group">
									<span class="input-group-addon">from</span> <input type="date"
										ng-model="_from" class="form-control" min="1998-09-27"
										max="2013-08-19" required />
								</div>
								<div class="input-group">
									<span class="input-group-addon">to</span> <input type="date"
										ng-model="_to" class="form-control" min="1998-09-27"
										max="2013-08-19" required />
								</div>
								<div class="input-group">
									<span class="input-group-addon">group by</span> <input
										type="number" ng-model="_groupby" class="form-control"
										value="1" min="1" max="100" required /> <span
										class="input-group-addon">day(s)</span>
								</div>
								<div class="input-group">
									<span class="input-group-addon">Search</span> <input type="text"
										ng-model="_query" class="form-control" placeholder="Query" />
								</div>
								<button class="btn btn-default" type="submit" ng-click="apply()">Apply</button>
							</div>
						</form>
						<!-- 	<ul class="nav navbar-nav navbar-right">
							<li class="dropdown" dropdown on-toggle="toggled(open)"><img
								id="subtitle"
								src="http://raulperez.tieneblog.net/wp-content/uploads/2015/09/tux.jpg"
								style="width: 50px; height: 50px;" dropdown-toggle />
								<ul class="dropdown-menu" aria-labelledby="subtitle">
									<li><a href>jHotDrawn</a> <a href>jMonkeyEngine</a> <a href>Maven</a>
									</li>
								</ul>
							</li>
						</ul>  -->
					</div>
				</div>
			</nav>
		</div>
		<div class="panel panel-info molecule-info">
			<div class="panel-heading">Molecule Info:</div>
			<div class="panel-body">
				<p>
					Sector: <span id="sector"> </span>
				</p>
				<p>
					Window: <span id="window"> </span>
				</p>
				<p>
					Qtd. de Sedes: <span id="qtd_sedes"> </span>
				</p>
				<p>
					Qtd. de Postos Autorizados a cada 10k habitantes: <span id="qtd_postos"></span>
				</p>
			</div>
		</div>
		<evowave data="data" groupby="groupby" from="from" to="to" query="query" handler="handle" />
	</body>

</html>
